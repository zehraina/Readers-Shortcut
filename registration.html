<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <title>Registration</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            margin-top: 50px;
        }
        .genre-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
        }
        .genre-image {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .genre-image.selected {
            border: 2px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Registration</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="registerName" class="form-label">Name</label>
                <input type="text" class="form-control" id="registerName" required>
            </div>
            <div class="mb-3">
                <label for="registerAge" class="form-label">Age</label>
                <input type="number" class="form-control" id="registerAge" required>
            </div>
            <div class="mb-3">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="registerEmail" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Favorite Genres (Select at least 3)</label>
                <div class="genre-images">
                    <img src="fantasy.jpg" alt="Fantasy" class="genre-image" id="fantasy">
                    <img src="scifi.jpg" alt="Science Fiction" class="genre-image" id="scifi">
                    <img src="dystopian.jpg" alt="Dystopian" class="genre-image" id="dystopian">
                    <img src="action_adventure.jpg" alt="Action & Adventure" class="genre-image" id="action_adventure">
                    <img src="mystery.jpg" alt="Mystery" class="genre-image" id="mystery">
                    <img src="horror.jpg" alt="Horror" class="genre-image" id="horror">
                    <img src="thriller.jpg" alt="Thriller & Suspense" class="genre-image" id="thriller">
                    <img src="historical_fiction.jpg" alt="Historical Fiction" class="genre-image" id="historical_fiction">
                    <img src="romance.jpg" alt="Romance" class="genre-image" id="romance">
                    <img src="womens_fiction.jpg" alt="Women’s Fiction" class="genre-image" id="womens_fiction">
                    <img src="contemporary_fiction.jpg" alt="Contemporary Fiction" class="genre-image" id="contemporary_fiction">
                    <img src="literary_fiction.jpg" alt="Literary Fiction" class="genre-image" id="literary_fiction">
                    <img src="graphic_novel.jpg" alt="Graphic Novel" class="genre-image" id="graphic_novel">
                    <img src="short_story.jpg" alt="Short Story" class="genre-image" id="short_story">
                    <img src="magical_realism.jpg" alt="Magical Realism" class="genre-image" id="magical_realism">
                    <img src="young_adult.jpg" alt="Young Adult" class="genre-image" id="young_adult">
                    <img src="new_adult.jpg" alt="New Adult" class="genre-image" id="new_adult">
                    <img src="childrens.jpg" alt="Children’s" class="genre-image" id="childrens">
                    <img src="memoir_autobiography.jpg" alt="Memoir & Autobiography" class="genre-image" id="memoir_autobiography">
                    <img src="biography.jpg" alt="Biography" class="genre-image" id="biography">
                    <img src="food_drink.jpg" alt="Food & Drink" class="genre-image" id="food_drink">
                    <img src="art_photography.jpg" alt="Art & Photography" class="genre-image" id="art_photography">
                    <img src="self_help.jpg" alt="Self-help" class="genre-image" id="self_help">
                    <img src="history.jpg" alt="History" class="genre-image" id="history">
                    <img src="travel.jpg" alt="Travel" class="genre-image" id="travel">
                    <img src="true_crime.jpg" alt="True Crime" class="genre-image" id="true_crime">
                    <img src="humor.jpg" alt="Humor" class="genre-image" id="humor">
                    <img src="essays.jpg" alt="Essays" class="genre-image" id="essays">
                    <img src="guide_how_to.jpg" alt="Guide / How-to" class="genre-image" id="guide_how_to">
                    <img src="religion_spirituality.jpg" alt="Religion & Spirituality" class="genre-image" id="religion_spirituality">
                    <img src="humanities_social_sciences.jpg" alt="Humanities & Social Sciences" class="genre-image" id="humanities_social_sciences">
                    <img src="parenting_families.jpg" alt="Parenting & Families" class="genre-image" id="parenting_families">
                    <img src="science_technology.jpg" alt="Science & Technology" class="genre-image" id="science_technology">
                </div>
            </div>
            <div class="mb-3">
                <label for="registerUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="registerUsername" required>
            </div>
            <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <div class="container text-center mt-4">
        <p>Already have an account? <a href="login.html">Login</a></p>
        <p>Go back to <a href="index.html">Home</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        const genreImages = document.querySelectorAll('.genre-image');

        genreImages.forEach(image => {
            image.addEventListener('click', () => {
                if (image.classList.contains('selected')) {
                    // Deselect the genre if it's already selected
                    image.classList.remove('selected');
                } else {
                    // Select the genre if it's not already selected
                    image.classList.add('selected');
                }
            });
        });

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('registerName').value;
            const age = document.getElementById('registerAge').value;
            const email = document.getElementById('registerEmail').value;
            const selectedGenres = getSelectedGenres();
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            if (selectedGenres.length < 3) {
                alert('Please select at least three genres.');
                return;
            }

            // You can add code here to send the registration data to your server
            // and handle the response accordingly.
        });

        function getSelectedGenres() {
            const selectedGenres = [];
            genreImages.forEach(image => {
                if (image.classList.contains('selected')) {
                    selectedGenres.push(image.alt);
                }
            });
            return selectedGenres;
        }
    </script>
</body>
</html>
